<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form action="">
      <label for="name">Enter your name</label>
      <input
        id="name"
        type="text"
        placeholder="Enter Your Name"
        name="username"
        required
        maxlength="5"
      />
      <br />

      <label for="email">Enter your email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter Your Email"
        name="email"
        disabled
      />
      <br />

      <label for="pws">Enter your password</label>
      <input
        id="pws"
        type="password"
        placeholder="Enter Your Password"
        name="pws"
      />
      <br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
