<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: pink;
        min-height: 100vh;
        /* flex-wrap: wrap; */
        /* flex-direction: column-reverse; */
      }
      .container div {
        background-color: brown;
        width: 100px;
        height: 100px;
        color: #fff;
        margin: 3px;
      }
      .container div:nth-child(1){
        order: 2;
        flex-grow: 2;
        background-color: rgb(107, 11, 196);
      }
      .container div:nth-child(2){
        order: 3;
        /* align-self: flex-end; */
        background-color: rgb(12, 240, 145);
      }
      .container div:nth-child(3){
        order: 1;
        flex-grow: 1;
        /* align-self: flex-start; */
        background-color: rgb(196, 11, 51);
      }
    </style>
  </head>
  <body>
    <div class="container">
       <!-- div*6{$} -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
      
    </div>
  </body>
</html>
