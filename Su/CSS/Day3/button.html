<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn{
            padding: 10px 30px;
        }
        .btn1{
            padding: 10px 30px;
            background-color: brown;
            color: #fff;
            border: none;
            border-radius: 30px;
        }
        .btn2{
            background-color: transparent;
            border: 2px solid rgb(202, 13, 107);
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <button class="btn1 btn">Click me</button>
    <button class="btn2 btn">Click me</button>
</body>
</html>
