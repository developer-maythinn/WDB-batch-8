<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* universal */
        *{
            color: green;
        }
        /* type selector */
        h1{
            background-color: aqua;
        }

        /* class */
        .text-style{
            background-color: yellow;
        }
        .center{
            text-align: center;
        }

        /* id */
        #heading3{
            background-color: violet;
            color: white;
        }
        /* attribute */
        input[type="email"]{
            background-color: yellow;
        }
        a[target]{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>H1 element</h1>
    <h2 class="text-style center">H2 element</h2>
    <p class="text-style">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet illo temporibus, placeat quasi voluptatibus deserunt cumque corporis fugit reiciendis eos praesentium maxime et mollitia deleniti consectetur itaque nihil repudiandae porro?</p>
    <h3 id="heading3">Heading 3</h3>
    <input type="text">
    <input type="email">
    <input type="password">
    <br>
    <a href="#">Link 1</a>
    <a href="#" target="_blank">Link 2</a>
</body>
</html>
