<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: red;
        }
        a:link{
            color: green;
        }
        a:hover{
            color: blueviolet;
        }
        a:active{
            color: brown;
        }
        a:visited{
            color: yellow;
        }
        input:focus{
            background-color: green;
            color: #fff;
        }
    </style>
</head>
<body>
    <a>No Link</a>
    <a href="#">Link 1</a>
    <a href="#1">Link 2</a>
    <input type="text">
</body>
</html>
