<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        .card{
            width: 300px;
            height: 350px;
            background-color: pink;
            margin: 50px auto;
            position: relative;
            bottom: 1rem;
            border-radius: 30px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content{
            background-color: rgba(98, 8, 53, 0.765);
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .para{
            background-color: pink;
            height: 900px;
        }
        button{
            position: fixed;
            right: 10%;
            bottom: 10%;
        }
        h3{
            background-color: green;
            padding: 20px;
            color: #fff;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="card" id="card1">
        <img src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img">
        <div class="content">
            <h1>Heading 1</h1>
            <p>This is p</p>
        </div>
    </div>
   <h3>Heading 3</h3>
   <a href="#card1">
    <button>Go To Top</button>
   </a>

</body>
</html>
