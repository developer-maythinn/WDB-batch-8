<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-style{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            margin-top: 1rem;
        }
        .box{
            /* border: 10px solid ; */
            padding: 2rem;
            box-sizing: border-box;
            box-shadow: -4px -10px 10px red, 10px 12px 10px green, 20px 20px 10px blue;
        }
        h1{
            text-shadow: 2px 2px 4px red;
        }
    </style>
</head>
<body>
    <div class="box-style normal">Normal</div>
    <div class="box-style box">Box</div>
    <h1>Hello Heading 1</h1>
</body>
</html>
