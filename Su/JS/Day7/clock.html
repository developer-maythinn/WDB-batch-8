<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="time"></div>
      <div id="date"></div>
      <button onclick="clearInterval(myTime)">Stop</button>
    </div>

    <script>
      let myTime = setInterval(myClock, 1000);

      function myClock() {
        let currentTime = new Date();
        let day = currentTime.getDay();
        switch (day) {
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tueday";
            break;
          case 6:
            day = "Saturday";
            break;
          default:
            day = "Other day";
            break;
        }
        let time = document.getElementById("time");
        let date = document.getElementById("date");
        time.innerHTML = currentTime.toLocaleTimeString();
        date.innerHTML = `${day}, ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
