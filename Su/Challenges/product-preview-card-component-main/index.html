<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img class="main-img" src="images/image-product-desktop.jpg" alt="" />
      <img class="main-img" src="images/image-product-mobile.jpg" alt="" />
      <div class="right-side">
        <h5>Perfume</h5>
        <h1 class="fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h2 class="fraunces-bold ">$149.99</h2>
          <p>$169.99</p>
        </div>
        <a href="#" class="cart-container">
          <img src="images/icon-cart.svg" alt="img" />
          Add to Cart
        </a>
      </div>
    </div>
  </body>
</html>
