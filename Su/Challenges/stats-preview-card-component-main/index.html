<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content-container">
          <div>
            <h2>Get <b>insights</b> that help your business grow.</h2>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="detail-container">
            <div class="detail">
              <h5>10k+</h5>
              <p class="lexend-deca">companies</p>
            </div>
            <div class="detail">
              <h5>314</h5>
              <p class="lexend-deca">templates</p>
            </div>
            <div class="detail">
              <h5>12m+</h5>
              <p class="lexend-deca">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img class="desktop-img" src="images/image-header-desktop.jpg" alt="img" />
          <img class="mobile-img" src="images/image-header-mobile.jpg" alt="img" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
