<html>
    <head>
        <title>Formatting tags</title>
    </head>
    <body>
        <b>Bold</b>
        <i>Italic</i>
        <strong>Strong</strong>
        <em>EM</em>
        <small>Small</small>
        <mark>Mark</mark>
        <ins>Inserted</ins>
        <del>Delete</del>
        <sub>Sub</sub>
        <sup>Sup</sup>

        <p>H<sub>2</sub>O</p>
        <p>2<sup>3</sup></p>
    </body>
</html>
