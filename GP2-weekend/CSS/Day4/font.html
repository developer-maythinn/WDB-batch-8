<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+AU+VIC+Guides&display=swap");

      .dancing-script-weight400 {
        font-family: "Dancing Script", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .playwrite-au-vic-guides-regular {
        font-family: "Playwrite AU VIC Guides", serif;
        font-weight: 400;
        font-style: normal;
      }
      h1 {
        font-weight: 400;
        font-size: 1rem;
        font-style: normal;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1 class="dancing-script-weight400">hello Heading</h1>
    <h2 class="playwrite-au-vic-guides-regular">
      playwrite-au-vic-guides-regular
    </h2>
  </body>
</html>
