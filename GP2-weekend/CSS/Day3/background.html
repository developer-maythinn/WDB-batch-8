<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 80vh;
            background-color: pink;
            background-color: #00000086;
            background-image: url("https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: overlay;
            background-attachment: fixed;
        }
        p{
            background-color: pink;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
       
    </div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate facere sed rem! Iure alias recusandae in soluta laborum commodi, ab qui assumenda non quia vel eum illo quibusdam, autem corporis!</p>
</body>
</html>
