<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
        h1, i, b{
            background-color: blueviolet;
            color: #fff;
        }
        h1{
            /* display: inline-block; */
            display: none;
            width: 200px;
        }
        b{
            display: block;
            width: 200px;
        }
       
    </style>
  </head>
  <body>
    <h1>H1</h1>
    <i>Italic</i>
    <b>Bold</b>
  </body>
</html>
