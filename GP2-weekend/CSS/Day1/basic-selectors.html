<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: green;
      }

      h1 {
        color: red;
      }

      .custom-style {
        background-color: yellow;
      }
      .center {
        text-align: center;
      }

      #heading {
        background-color: black;
      }

      input {
        background-color: pink;
      }
      input[type="email"] {
        background-color: yellow;
      }
      a[target]{
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2 class="custom-style center">Heading 2</h2>
    <p class="custom-style">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit nostrum in
      molestias earum sequi, aut magni, repellendus quia quod sint sed natus
      ducimus iure eius cum. Quod ducimus a dolorem!
    </p>
    <h3 id="heading">Heading 3</h3>
    <input type="text" />
    <input type="email" />
    <input type="password" />
    <br>
    <a href="" target="_blank">Link 1</a>
    <a href="">Link 2</a>
  </body>
</html>
