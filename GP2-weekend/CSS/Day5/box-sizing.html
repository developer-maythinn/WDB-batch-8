<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 20px;
            color: #fff;
        }
        .box-style{
            /* border: 20px solid rgb(16, 156, 248); */
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 10px 20px 0px rgb(19, 1, 1), -10px -20px 10px green, 15px 25px 20px yellow;

        }
        h2{
            text-shadow: 2px 3px 5px #000;
        }
    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <div class="box">Normal box</div>
    <div class="box box-style">Box</div>
</body>
</html>
