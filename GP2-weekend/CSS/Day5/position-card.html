<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
      .card {
        width: 350px;
        height: 350px;
        margin: 50px auto;
        position: relative;
        /* bottom: 80px; */
        border-radius: 30px;
        background-color: yellow;
        overflow: hidden;
      }
      .card img {
        width: inherit;
        height: inherit;
      }
      .card .content{
        background: rgba(165, 42, 42, 0.71);
        text-align: center;
        color: #fff;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
      }
      .card .content h1{
        font-size: 1.5rem;
      }
      .para{
        background-color: green;
        height: 800px;
      }
      button{
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
      h2{
        background-color: hotpink;
        padding: 20px;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="card" id="cardId">
      <img
        src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="img"
      />
      <div class="content">
        <h1>Heading</h1>
        <p>This is p</p>
      </div>
    </div>
   <h2>Heading 2</h2>
    <a href="#cardId">
        <button>Go to top</button>
    </a>
    
    <p class="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo ex deserunt sunt sapiente expedita pariatur, saepe repellendus illo recusandae voluptates vitae reprehenderit. Assumenda accusamus inventore dicta soluta, a illo magnam?</p>
  </body>
</html>
