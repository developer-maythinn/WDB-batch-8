<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
      .lobster-regular {
        font-family: "Lobster", serif;
        font-weight: 400;
        font-style: normal;
      }
      p {
        font-size: 40px;
        color: white; /* Text color */
        text-shadow: 1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black,
          -1px 1px 0 black;
      }
     
    </style>
  </head>
  <body>
    <p class="lobster-regular">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis, corrupti
      qui possimus aliquid magni porro illum in itaque? Officia eum cumque
      corrupti tempore ex inventore, deserunt animi quibusdam iusto? Ut!
    </p>
  </body>
</html>
