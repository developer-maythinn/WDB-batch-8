<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            gap: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            height: 100vh;
            /* flex-direction: row-reverse; */
            flex-wrap: wrap;
        }
        .container span{
            background-color: brown;
            color: #fff;
            width: 100px;
            height: 100px;
            display: block;
        }
        .container span:nth-child(1){
            order: 2;
            background-color: rgb(243, 163, 42);
        }
        .container span:nth-child(2){
            order: 3;
            /* flex-grow: 1; */
            /* align-self: flex-end; */
            background-color: rgb(30, 180, 222);
        }
        .container span:nth-child(3){
            order: 1;
            /* flex-grow: 3; */
            /* align-self: flex-start; */
            background-color: rgb(231, 22, 53);
        }
    </style>
</head>
<body>
    <div class="container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
   
</body>
</html>
