<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 960px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 100px 150px 150px 100px;
        grid-template-areas:
          "header header header"
          "sidebar content-1 content-1"
          "sidebar content-2 content-3"
          "footer footer footer";
        gap: 20px;
      }
      header {
        grid-area: header;
        background-color: blueviolet;
      }
      aside {
        grid-area: sidebar;
        background-color: rgb(202, 226, 43);
      }
      .content-1 {
        grid-area: content-1;
        background-color: rgb(43, 226, 208);
      }
      .content-2 {
        grid-area: content-2;
        background-color: rgb(43, 226, 73);
      }
      .content-3 {
        grid-area: content-3;
        background-color: rgb(226, 43, 150);
      }
      footer {
        grid-area: footer;
        background-color: rgb(226, 113, 43);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <aside>Sidebar</aside>
      <div class="content-1">Content 1</div>
      <div class="content-2">Content 2</div>
      <div class="content-3">Content 3</div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
