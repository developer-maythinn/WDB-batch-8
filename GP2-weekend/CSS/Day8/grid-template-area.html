<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            max-width: 960px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 20px;
            grid-template-areas:  
            "one one two three"
            "four five five three";
        }
        .item{
            border-radius: 15px;
        }
        .item:nth-child(1){
            grid-area: one;
            background-color: rgb(255, 235, 105);
        }
        .item:nth-child(2){
            grid-area: two;
            background-color: rgb(138, 221, 37);
        }
        .item:nth-child(3){
            grid-area: three;
            background-color: rgb(105, 208, 255);
        }
        .item:nth-child(4){
            grid-area: four;
            background-color: rgb(222, 119, 39);
        }
        .item:nth-child(5){
            grid-area: five;
            background-color: rgb(255, 105, 118);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
