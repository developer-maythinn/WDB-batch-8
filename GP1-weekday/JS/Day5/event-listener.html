<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click</button>
    <script>
      let btn = document.querySelector("button");

      btn.addEventListener("click", change);

      function change() {
        alert("Hello JS");
      }
    </script>
  </body>
</html>
