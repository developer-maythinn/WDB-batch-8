<html>
  <head>
    <title>Formatting tags</title>
  </head>
  <body>
    <b>Bold</b>
    <i>Italic</i>
    <strong>Strong</strong>
    <em>Em</em>
    <mark>Mark</mark>
    <del>Delete</del>
    <ins>Inserted</ins>
    <small>Small</small>
    <sub>Subscript</sub>
    <sup>Superscript</sup>

    <p>H<sub>2</sub>O</p>
    <p>2<sup>3</sup></p>
  </body>
</html>
