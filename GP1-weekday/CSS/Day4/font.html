<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Yuji+Mai&display=swap");
      .jaro {
        font-family: "Jaro", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .yuji-mai-regular {
        font-family: "Yuji Mai", serif;
        font-weight: 400;
        font-style: normal;
      }
      h1 {
        font-size: 3rem;
        font-weight: 900;
        font-style: normal;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1 class="jaro">Hello heading</h1>
    <p class="yuji-mai-regular">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta accusamus
      ullam vel modi nesciunt dignissimos, molestiae consequatur minus, quos,
      quis eos doloribus rem temporibus cum cupiditate nulla reiciendis aliquid
      est.
    </p>
  </body>
</html>
