<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            width: 300px;
            height: 400px;
            background-color: hotpink;
            margin: 50px auto;
            position: relative;
            bottom: 50px;
            border-radius: 30px;
            overflow: hidden;
        }
        .card img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .content{
            /* background-color: brown;
            opacity: 0.3; */
            background-color: rgba(165, 42, 42, 0.6);
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .card .content h1{
            font-size: 1.5rem;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img">
        <div class="content">
            <h1>Heading 1</h1>
            <p>This is p</p>
        </div>
    </div>
</body>
</html>
