<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 10px;
        /* flex-direction: row-reverse; */
        /* flex-wrap: wrap; */
      }
      .container .child {
        width: 100px;
        height: 100px;
        background: rgb(170, 19, 95);
        color: #fff;
      }
      .container .child:nth-child(1){
        order: 2;
        background-color: rgb(91, 198, 21);
      }
      .container .child:nth-child(2){
        order: 3;
        align-self: flex-end;
        background-color: rgb(240, 22, 109);
      }
      .container .child:nth-child(3){
        order: 1;
        align-self: flex-start;
        background-color: rgb(35, 56, 241);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
     
    </div>
  </body>
</html>
