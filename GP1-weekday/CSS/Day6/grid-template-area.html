<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 960px;
        display: grid;
        margin: 0 auto;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(150px, auto);
        gap: 1rem;
        grid-template-areas: 
        "one one two three"
        "four five five three";
      }
      .container div {
        padding: 20px;
        color: #fff;
      }
      .container div:nth-child(1) {
        grid-area: one;
        background-color: rgb(226, 44, 198);
      }
      .container div:nth-child(2) {
        grid-area: two;
        background-color: rgb(32, 151, 242);
      }
      .container div:nth-child(3) {
         grid-area: three;
        background-color: rgb(116, 232, 34);
      }
      .container div:nth-child(4) {
         grid-area: four;
        background-color: rgb(211, 22, 57);
      }
      .container div:nth-child(5) {
         grid-area: five;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
