<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            max-width: 960px;
            margin: 0 auto;
            background-color: pink;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(3, minmax(150px, auto)); */
            grid-auto-rows: minmax(150px, auto);
        }
        .container div{
            padding: 20px;
        }
        .container div:nth-child(even){
            background-color: #1be6ef;
        }
        .container div:nth-child(odd){
            background-color: #f9f871;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- div*9{$} -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
