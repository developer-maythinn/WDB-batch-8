<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .card-container {
        display: grid;
        gap: 2rem;
        max-width: 960px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: minmax(150px, auto);
        background-color: hotpink;
        margin: 50px auto;
      }
      .card-wrapper {
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .card {
        width: 100%;
        background-color: pink;
        height: 200px;
      }
      .middle-wrapper{
        display: grid;
        gap: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card-wrapper">
        <div class="card">
          <h1>Card 1</h1>
        </div>
      </div>
      <div class="middle-wrapper">
        <div class="card">
            <h1>Card 2</h1>
        </div>
        <div class="card">
            <h1>Card 3</h1>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card">
          <h1>Card 4</h1>
        </div>
      </div>
    </div>
  </body>
</html>
