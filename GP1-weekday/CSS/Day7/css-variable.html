<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --main-color: red;
        --white-color: white;
        --fs-m: 12px;
        --fs-lg: 20px;
      }
      h1 {
        color: var(--main-color);
        font-size: var(--fs-m);
      }
      p {
        background-color: var(--main-color);
        color: var(--white-color);
        font-size: var(--fs-m);
      }
      button {
        border: 2px solid var(--main-color);
        font-size: var(--fs-m);
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis
      architecto, deserunt totam non unde minima quae cupiditate excepturi
      voluptates quibusdam quo ullam consequatur iste dolore eligendi. Deleniti,
      nam eius? Sint!
    </p>
    <button>Button</button>
  </body>
</html>
