    <title>Initial and Inherit</title>
    <style>
      div {
        color: red;
        font-size: 20px;
      }
      h1 {
        color: initial;
        font-size: inherit;
      }
    </style>
  </head>

    <div>
      <h1>Heading 1</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis
        molestiae tempore impedit unde eius neque cupiditate laudantium libero
        delectus autem, quas commodi, nulla debitis ipsum, labore odit quaerat.
        Eos, magnam?
      </p>
    </div>
  </body>
</html>
