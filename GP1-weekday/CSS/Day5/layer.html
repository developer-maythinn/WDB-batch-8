<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: rgb(235, 89, 26);
            display: inline-block;
            color: #fff;
            position: absolute;
        }
        span:nth-child(1){
            top: 30px;
            left: 30px;
            z-index: 2;
            background-color:rgb(44, 76, 239);
        }
        span:nth-child(2){
            top: 60px;
            left: 60px;
            z-index: 1;
            background-color:rgb(54, 231, 26);
        }
        span:nth-child(3){
            top: 90px;
            left: 90px;
            z-index: 3;
            background-color:rgb(231, 26, 84);
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
