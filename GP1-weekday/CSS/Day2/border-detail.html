<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
      }
      .box1 {
        border-width: 2rem;
        border-style: solid;
        border-top-color: red;
        border-right-color: yellow;
        border-bottom-color: transparent;
        border-left-color: pink;
      }
      .box2{
        margin-top: 20px;
        border-top: 8px dotted red;
        border-bottom: 10px dashed pink;
        border-right: 30px solid green;
      }
      .box3{
        margin-top: 50px;
        border: 20px solid;
        border-color: transparent;
        border-left-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est a similique et officia? Animi nam cum vel repellendus vitae itaque provident ipsum alias blanditiis, perferendis esse eos minima tempora maxime.</div>
  </body>
</html>
